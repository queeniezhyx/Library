<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>My Library</h1>
    <p>Track the books you've read or want to read! </p>
  </header>

  <main class="main">
    <section class="form-section">
      <h2>Add a New Book</h2>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter the book title"
            required
          />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Enter the author's name"
            required
          />
        </div>

        <div class="form-group">
          <label for="pages">Pages</label>
          <input
            type="number"
            id="pages"
            name="pages"
            min="1"
            placeholder="Enter the number of pages"
            required
          />
        </div>

        <div class="form-group checkbox-group">
          <label for="isRead">Have you read it?</label>
          <input type="checkbox" id="isRead" name="isRead" />
        </div>

        <button type="submit" class="btn primary">Add Book</button>
      </form>
    </section>
    <section class="library-section">
      <h2>Your Books</h2>
      <div id="books-grid" class="books-grid">
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>Built for The Odin Project - library:D Have fun!</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
